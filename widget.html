<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가격 위젯</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: transparent; }
    </style>
</head>
<body>
    <div id="widget-container" class="max-w-2xl mx-auto p-4"></div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const blogId = params.get('id');

        // 날짜가 유효 기간 내인지 확인
        function isValidPeriod(promotion) {
            if (!promotion || !promotion.start_date || !promotion.end_date) return true;
            const now = new Date();
            const start = new Date(promotion.start_date);
            const end = new Date(promotion.end_date);
            end.setHours(23, 59, 59, 999);
            return now >= start && now <= end;
        }

        // 적용 가능한 최적 할인 코드 찾기
        function findBestDiscountCode(price, discountCodes) {
            const applicable = discountCodes.filter(c => price >= c.min_price);
            if (applicable.length === 0) return null;
            
            return applicable.reduce((best, current) => 
                current.discount > best.discount ? current : best
            );
        }

        // 적용 가능한 카드 할인 찾기
        function getApplicableCardDiscounts(price, cardDiscounts) {
            return cardDiscounts.filter(c => price >= c.min_price);
        }

        // 가격 계산
        function calculatePrices(product, coupons) {
            const originalPrice = product.original_price;
            const coinDiscountedPrice = originalPrice * (1 - product.coin_discount_percent / 100);
            
            const bestCode = findBestDiscountCode(coinDiscountedPrice, coupons.discount_codes);
            const codeDiscountedPrice = bestCode 
                ? coinDiscountedPrice - bestCode.discount 
                : coinDiscountedPrice;
            
            const applicableCards = getApplicableCardDiscounts(coinDiscountedPrice, coupons.card_discounts);
            
            return {
                original: originalPrice,
                afterCoin: coinDiscountedPrice,
                afterCode: codeDiscountedPrice,
                bestCode: bestCode,
                applicableCards: applicableCards
            };
        }

        // 날짜 포맷 (YYYY-MM-DD → MM/DD)
        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return `${date.getMonth() + 1}/${date.getDate()}`;
        }

        async function loadWidget() {
            const container = document.getElementById('widget-container');

            if (!blogId) {
                container.innerHTML = `
                    <div class="p-4 bg-red-900 border-2 border-red-700 rounded-lg">
                        <div class="flex items-center text-red-200">
                            <span class="mr-2">⚠️</span>
                            <span>블로그 게시글 ID가 필요합니다. ?id=blog-post-1 형식으로 접근해주세요.</span>
                        </div>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="flex items-center justify-center p-6 bg-gradient-to-br from-gray-800 to-gray-900 rounded-lg">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-orange-400"></div>
                    <span class="ml-3 text-gray-300">가격 정보 로딩중...</span>
                </div>
            `;

            try {
                const [productsRes, couponsRes] = await Promise.all([
                    fetch('products.json'),
                    fetch('coupons.json')
                ]);
                
                if (!productsRes.ok) {
                    throw new Error('products.json 파일을 찾을 수 없습니다.');
                }
                
                const productsData = await productsRes.json();
                const product = productsData.products[blogId];
                
                if (!product) {
                    throw new Error(`ID "${blogId}"에 해당하는 상품을 찾을 수 없습니다.`);
                }

                // 쿠폰 데이터 처리 (없거나 비어있을 수 있음)
                let couponsData = { promotion: null, discount_codes: [], card_discounts: [] };
                let isPromotionValid = false;
                
                if (couponsRes.ok) {
                    try {
                        const data = await couponsRes.json();
                        
                        // 프로모션 기간 확인
                        if (data.promotion) {
                            isPromotionValid = isValidPeriod(data.promotion);
                            if (isPromotionValid) {
                                couponsData.promotion = data.promotion;
                                couponsData.discount_codes = data.discount_codes || [];
                                couponsData.card_discounts = data.card_discounts || [];
                            }
                        }
                    } catch (e) {
                        console.log('쿠폰 파일 파싱 실패, 빈 데이터 사용');
                    }
                }
                
                const prices = calculatePrices(product, couponsData);
                const hasDiscounts = isPromotionValid && (prices.bestCode || prices.applicableCards.length > 0);
                
                container.innerHTML = `
                    <div class="bg-gray-900 rounded-xl shadow-2xl border-2 border-gray-700 overflow-hidden">
                        ${product.image ? `
                            <div class="w-full h-56 bg-gray-800">
                                <img src="${product.image}" 
                                     alt="${product.name}" 
                                     class="w-full h-full object-cover"
                                     onerror="this.style.display='none'">
                            </div>
                        ` : ''}
                        
                        <div class="p-6">
                            ${couponsData.promotion && isPromotionValid ? `
                                <div class="mb-4 p-3 bg-gradient-to-r from-orange-900 to-red-900 rounded-lg border-2 border-orange-600 text-center">
                                    <div class="text-orange-300 font-bold text-lg">🎉 ${couponsData.promotion.name}</div>
                                    <div class="text-orange-400 text-sm mt-1">
                                        ${formatDate(couponsData.promotion.start_date)} ~ ${formatDate(couponsData.promotion.end_date)}
                                    </div>
                                </div>
                            ` : ''}
                            
                            <h2 class="text-2xl font-bold text-gray-100 mb-4">${product.name}</h2>
                            
                            <div class="mb-4 flex flex-wrap gap-2">
                                ${product.links.map((link, idx) => `
                                    <a href="${link}" 
                                       target="_blank" 
                                       rel="noopener noreferrer"
                                       class="inline-flex items-center px-3 py-1 bg-gray-800 text-blue-400 rounded-full text-sm hover:bg-gray-700 transition-colors border border-gray-600">
                                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                                        </svg>
                                        상품 링크 ${idx + 1}
                                    </a>
                                `).join('')}
                            </div>
                            
                            <div class="space-y-3 mb-6">
                                <div class="flex justify-between items-center p-3 bg-gray-800 rounded-lg border border-gray-700">
                                    <span class="text-gray-400">정가</span>
                                    <span class="text-xl font-bold text-gray-500 line-through">$${prices.original.toFixed(2)}</span>
                                </div>
                                
                                <div class="flex justify-between items-center p-3 bg-orange-950 rounded-lg border border-orange-800">
                                    <div>
                                        <span class="text-orange-300 font-semibold">코인 ${product.coin_discount_percent}% 할인</span>
                                        <div class="text-xs text-orange-400">알리익스프레스 적립금 사용</div>
                                    </div>
                                    <span class="text-xl font-bold text-orange-400">$${prices.afterCoin.toFixed(2)}</span>
                                </div>
                                
                                ${!hasDiscounts ? `
                                    <div class="p-6 bg-gray-800 rounded-lg border-2 border-gray-700 text-center">
                                        <div class="text-gray-400 text-lg font-semibold mb-2">😔 현재는 할인이 없습니다</div>
                                        <div class="text-gray-500 text-sm">다음 프로모션을 기대해주세요!</div>
                                    </div>
                                ` : ''}
                                
                                ${prices.bestCode ? `
                                    <div class="p-4 bg-gradient-to-r from-red-950 to-pink-950 rounded-lg border-2 border-dashed border-red-700">
                                        <div class="flex justify-between items-start mb-3">
                                            <div class="flex-1">
                                                <div class="flex items-center gap-2 mb-2">
                                                    <svg class="w-5 h-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
                                                    </svg>
                                                    <span class="font-bold text-red-300">할인 코드</span>
                                                </div>
                                                <code class="inline-block px-3 py-1 bg-gray-900 rounded font-mono text-sm font-bold text-red-400 border border-red-700 select-all">
                                                    ${prices.bestCode.code}
                                                </code>
                                                <div class="text-xs text-red-400 mt-2">${prices.bestCode.note}</div>
                                                <div class="text-sm text-red-300 mt-1">
                                                    ${prices.bestCode.min_price} 이상 구매 시 ${prices.bestCode.discount} 할인
                                                </div>
                                            </div>
                                            <span class="text-xl font-bold text-red-400">-${prices.bestCode.discount}</span>
                                        </div>
                                    </div>
                                    
                                    <div class="flex justify-between items-center p-4 bg-green-950 rounded-lg border-2 border-green-700">
                                        <span class="text-green-300 font-bold text-lg">코드 적용 후 가격</span>
                                        <span class="text-3xl font-bold text-green-400">$${prices.afterCode.toFixed(2)}</span>
                                    </div>
                                ` : ''}
                            </div>
                            
                            ${prices.applicableCards.length > 0 ? `
                                <div class="mb-6">
                                    <h3 class="font-bold text-lg mb-3 flex items-center text-purple-300">
                                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/>
                                        </svg>
                                        추가 카드 할인
                                    </h3>
                                    <div class="space-y-2">
                                        ${prices.applicableCards.map(card => `
                                            <div class="p-3 bg-purple-950 rounded-lg border border-purple-800">
                                                <div class="flex justify-between items-center">
                                                    <div class="flex-1">
                                                        <div class="font-semibold text-purple-300">${card.card_name}</div>
                                                        <div class="text-xs text-purple-400 mt-1">${card.note}</div>
                                                        <div class="text-sm text-purple-300 mt-1">
                                                            ${card.min_price} 이상 → 
                                                            <span class="font-bold text-purple-200">
                                                                ${(prices.afterCode - card.discount).toFixed(2)}
                                                            </span>
                                                        </div>
                                                    </div>
                                                    <div class="text-right">
                                                        <div class="text-lg font-bold text-purple-400">-${card.discount}</div>
                                                    </div>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                            
                            ${hasDiscounts ? `
                                <div class="p-4 bg-gradient-to-r from-blue-950 to-indigo-950 rounded-lg border-2 border-blue-700 mb-4">
                                    <div class="text-center">
                                        <div class="text-sm text-blue-300 mb-1">최대 절약 가능 금액</div>
                                        <div class="text-3xl font-bold text-blue-400">
                                            $${(prices.original - prices.afterCode).toFixed(2)}
                                            ${prices.applicableCards.length > 0 ? `
                                                <span class="text-lg">~ $${(prices.original - prices.afterCode + Math.max(...prices.applicableCards.map(c => c.discount))).toFixed(2)}</span>
                                            ` : ''}
                                        </div>
                                        <div class="text-sm text-blue-300 mt-1">
                                            ${((prices.original - prices.afterCode) / prices.original * 100).toFixed(0)}% 할인
                                        </div>
                                    </div>
                                </div>
                            ` : ''}
                            
                            <a href="${product.links[0]}" 
                               target="_blank" 
                               rel="noopener noreferrer"
                               class="flex items-center justify-center gap-2 w-full py-4 bg-gradient-to-r from-orange-600 to-red-600 hover:from-orange-700 hover:to-red-700 text-white font-bold rounded-lg transition-all transform hover:scale-105 shadow-lg text-lg">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
                                </svg>
                                알리익스프레스에서 구매하기
                            </a>
                            
                            <div class="mt-4 pt-4 border-t border-gray-700 text-xs text-gray-500 text-center">
                                ${hasDiscounts ? '<div>💡 체크아웃 시 위 할인 코드를 입력하고 해당 카드로 결제하세요</div>' : ''}
                                <div class="mt-2">마지막 업데이트: ${new Date(product.last_updated).toLocaleString('ko-KR')}</div>
                            </div>
                        </div>
                    </div>
                `;
                
            } catch (error) {
                container.innerHTML = `
                    <div class="p-4 bg-red-900 border-2 border-red-700 rounded-lg">
                        <div class="flex items-center text-red-200">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                            <span>${error.message}</span>
                        </div>
                    </div>
                `;
            }
        }

        loadWidget();

        // iframe 높이 자동 조절
        function updateIframeHeight() {
            const height = document.documentElement.scrollHeight;
            window.parent.postMessage({
                type: 'resize',
                height: height
            }, '*');
        }

        window.addEventListener('load', () => {
            updateIframeHeight();
            setTimeout(updateIframeHeight, 500);
        });

        window.addEventListener('resize', updateIframeHeight);
    </script>
</body>
</html>
